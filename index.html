<!doctype html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
    </head>
    <body>
        <nav id="main_nav">
            <a class="links" href="googleImages.html" name="images">Images</a>
            <a id="adv_search" class="links" href="advancedsearch.html" name="advanced">Advanced Search</a>
        </nav>
        <div class="google">
           <div id="logo_box">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google logo">
            </div>
        </div>
        <div id="form_box">
        	<form action="https://www.google.com/search">
                <div id="search">
                    <div id="icon_box">
                         <svg id="icon" style="fill: #9aa0a6;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                             <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <input id="bar" type="text" name="q">
                </div>
                <div id=search_buttons>
                    <center>
                        <input type="submit" name="btnK" value="Google Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
