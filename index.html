<!doctype html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
    </head>
    <body>
        <nav id="main_nav">
            <a class="links" href="googleImages.html" name="images">Images</a>
            <a id="adv_search" class="links" href="advancedsearch.html" name="advanced">Advanced Search</a>
        </nav>
        <div class="google">
           <div id="logo_box">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google logo">
            </div>
        </div>
        <div id="form_box">
        	<form action="https://www.google.com/search">
                <div id="search">
                    <input type="text" name="q">
                </div>
                <div id=search_buttons>
                  <input type="submit" name="btnK" value="Google Search">
                  <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
